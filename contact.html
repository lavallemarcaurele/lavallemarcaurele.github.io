<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="asset/image/icon/zombi.png" />
    <title>Digital Resume</title>
</head>

<body>
    <!--navigation bar-->
    <header>
        <nav class="navbar fixed-top" style="background-color: #F2EBEB;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="asset/image/icon/main.png" alt="home-logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Home
                </a>

                <a class="navbar-brand" href="creator.html">
                    <img src="asset/image/icon/chasseur-de-zombies.png" alt="creator-logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Creator
                </a>

                <a class="navbar-brand" href="contact.html">
                    <img src="asset/image/icon/batte-de-baseball.png" alt="contact-logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Contact
                </a>
            </div>
        </nav>
    </header>

    <!--main-->
    <main>
        <div class="container text-center">
            <!--title contact-->
            <div class="row">
                <h1>You need information?</h1>

                <!--contact us left-->
                <div class="align-self-center col-xs-12 col-sm-6">
                    <h1>Contact us!</h1>
                </div>

                <!--form right-->
                <div class="col-xs-12 col-sm-6">
                    <!--name-->
                    <form>
                        <div>
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name"
                                aria-label="Last name" required="required">
                        </div>
                        <div>
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name"
                                aria-label="First name" required="required">
                        </div>

                        <!--email and message-->
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                required="required">
                        </div>
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required="required"></textarea>
                        </div>

                        <!--submit button-->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1"
                    href="https://www.linkedin.com/in/marc-aur%C3%A8le-lavalle-036a81203/" role="button">
                    >Linkedin</a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/lavallemarcaurele"
                    role="button">
                    >Github</a>

                <!-- my resume -->
                <a class="btn btn-outline-light btn-floating m-1" href="asset/CV.pdf" role="button">
                    >Get my resume</a>
            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p>Lavalle Marc-Aur√®le</p>
            <p>4 Bis rue Gustave Testelin, 59000 Lille</p>
            <p>Tel: <a href="tel:+781308229">0781308229</a></p>
            <p>Email: <a href="mailto:lavallemarcaurele@gmail.com">lavallemarcaurele@gmail.com</a></p>
        </div>
    </footer>
</body>

</html>
